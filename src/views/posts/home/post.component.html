<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h3>Posts Lists</h3>
      <div>
        <a
          href="javascript:void(0)"
          routerLink="/home/post/add"
          class="btn btn-primary"
          >Add Post</a
        >
      </div>
      <table class="table table-striped" *ngIf="posts | async as PostData">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of PostData">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
