<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div>
        <a
          href="javascript:void(0)"
          routerLink="/home/post"
          class="btn btn-primary"
          >Back to lists</a
        >
      </div>
      <h3>Update Post</h3>
      <form
        [formGroup]="postForm"
        (ngSubmit)="onUpdatePost()"
        action=""
        style="background: transparent"
      >
        <div class="mb-3">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title" />
          <div
            *ngIf="
              postForm!.get('title')!.touched && !postForm.get('title')!.valid
            "
          >
            <div *ngIf="postForm!.get('title')!.errors!.required">
              Title is required
            </div>
            <div *ngIf="postForm!.get('title')!.errors!.minlength">
              Title should be minimum 6 characters
            </div>
          </div>
        </div>
        <div>
          <label>Description</label
          ><textarea
            class="form-control"
            formControlName="description"
          ></textarea>
          <div>{{ showDescriptionErrorMessage() }}</div>
        </div>
        <div class="my-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!postForm.valid"
          >
            Add Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
